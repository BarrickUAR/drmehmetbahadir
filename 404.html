    <style>
        /* Variables */
        :root {
            --c-main: hsla(0, 100%, 100%, .75);
            --c-secondary: hsla(200, 5%, 11%, 1);
            --c-malabars: hsla(178, 40%, 49%, 1);
            --c-trunk: hsla(23, 18%, 29%, 1);
            --c-white: hsla(0, 255%, 255%, 1);
            --bg-main: hsla(210, 3%, 15%, 1);
            --city-skyscrappers: 5;
            --city-cranes: 3;
            --city-trees: 8;
            --crane-width: 260px;
            --crane-height: calc(var(--crane-width) / 1.5);
            --crane-border: 1px;
            --trunk-height: 8px;
            --media900: 900px;
            --media768: 768px;
            --media450: 450px;
        }

        /* Fonts */
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans');

        /* General */
        * {
            box-sizing: border-box;
        }

        main {
            position: relative;
            height: 100vh;
            z-index: -10;
            background: linear-gradient(to top, var(--c-secondary), var(--c-main));
        }

        body {
            font-size: 12px;
            /* 1rem=12px */
            font-family: 'Josefin Sans', 'Roboto', sans-serif;
            color: var(--c-main);
            overflow: hidden;
            background-color: var(--bg-main);
        }

        /* Specific */
        .crane__list,
        .skyscrappers__list,
        .tree__container {
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .advice {
            display: flex;
            height: 50vh;
            width: 100vw;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }

        .advice__title {
            font-size: 3rem;
            text-align: center;
        }

        .advice__description {
            margin-top: 1rem;
            font-size: 2rem;
            text-align: center;
        }

        .advice__description span:first-child {
            margin-right: -.7rem;
        }

        .advice__description span:last-child {
            margin-left: -.7rem;
        }

        .city-stuff {
            display: flex;
            position: absolute;
            justify-content: center;
            width: 100%;
            height: 100%;
            bottom: 0;
            overflow: hidden;
            box-shadow: inset 0 -60px 0 -30px var(--c-malabars);
        }

        .skyscrappers__list {
            width: 100%;
            height: calc(var(--crane-height) / 2);
            left: 0;
        }

        .skyscrapper__item {
            position: absolute;
            height: inherit;
            bottom: 15%;
            width: calc(var(--crane-height) / 4);
            background: linear-gradient(115deg, var(--c-malabars) 73%, darken(var(--c-malabars), 10%) 73%, darken(var(--c-malabars), 10%) 100%);
        }

        .skyscrapper__item::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            left: 10%;
            bottom: 10%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAAGCAYAAAAG5SQMAAAAFElEQVQImWP4fwYYIJKDEwAAfPsP8eFXG40AAAAASUVORK5CYII=') space;
        }

        .skyscrappers__list .skyscrapper-1 {
            width: calc(var(--crane-height) / (1 / .7));
            height: calc(var(--crane-height) / (1 / .8));
            right: calc(15 + (1 * 10)) * 1%;
            bottom: 0;
            z-index: 10;
            transform: rotate(180deg);
        }

        @media screen and (max-width: var(--media450)) {
            .skyscrappers__list .skyscrapper-1 {
                display: none;
            }
        }

        .crane-cabin,
        .crane-arm,
        .crane-picker {
            transform-origin: 80% center;
            animation: crane__movement 12s infinite alternate;
        }

        .crane__list {
            width: var(--crane-width);
            height: var(--crane-height);
            z-index: 0;
            perspective: 600px;
        }

        .crane__item {
            position: absolute;
            border: solid 1px var(--c-malabars);
            border-radius: 2px;
        }

        .crane-cable {
            width: 1px;
            height: 1px;
            border: none;
            outline: 1px solid transparent;
            background: var(--c-malabars);
            z-index: 0;
        }

        .crane-cable-1 {
            width: 60%;
            top: 0;
            left: 11%;
            transform-origin: right 0;
            animation: cable-1__movement 12s infinite alternate;
        }

        .crane-cable-2 {
            width: 19%;
            top: 0;
            right: 8%;
            transform-origin: top left;
            animation: cable-2__movement 12s infinite alternate;
        }

        .crane-cable-3 {
            height: 30%;
            top: 22%;
            left: 9%;
            transform-origin: right center;
            animation: cable-3__movement 12s ease-in-out infinite alternate;
        }

        .crane-cable-3::after {
            content: '';
            display: block;
            position: absolute;
            height: .2em;
            width: 9000%;
            bottom: 0;
            left: -4500%;
            background: lighten(var(--c-malabars), 20%);
            border: var(--crane-border) solid var(--c-malabars);
        }

        .crane-stand {
            width: 5%;
            height: 100%;
            right: 25%;
            z-index: 1;
            background: linear-gradient(to top, var(--c-malabars), desaturate(lighten(var(--c-malabars), 30%), 20%));
        }

        .crane-weight {
            width: 8%;
            height: 20%;
            right: 4%;
            top: 12%;
            z-index: 2;
            background: desaturate(lighten(var(--c-malabars), 25%), 10%);
            transform-origin: 0 center;
            animation: crane-weight__movement 12s infinite alternate;
        }

        .crane-cabin {
            width: 12%;
            height: 9%;
            right: 24%;
            top: 20%;
            z-index: 2;
            background: desaturate(lighten(var(--c-malabars), 25%), 10%);
        }

        .crane-cabin::after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 10%;
            top: 60%;
            left: 0;
            background: var(--c-white);
        }

        .crane-arm {
            width: 100%;
            height: 7%;
            top: 15%;
            border-top-left-radius: 10px;
            z-index: 3;
            background: desaturate(lighten(var(--c-malabars), 25%), 10%);
        }

        /* Animations */
        @keyframes cable-1__movement {

            0%,
            20% {
                transform: rotateY(0) rotateZ(-10deg);
            }

            70%,
            100% {
                transform: rotateY(45deg) rotateZ(-10deg);
            }
        }

        @keyframes cable-2__movement {

            0%,
            20% {
                transform: rotateY(0) rotateZ(29deg);
            }

            70%,
            100% {
                transform: rotateY(15deg) rotateZ(29deg);
            }
        }

        @keyframes cable-3__movement {
            0% {
                transform: translate(0, 0);
            }

            20% {
                transform: translate(2500%, -18%);
            }

            60% {
                transform: translate(11000%, -25%);
            }

            70% {
                height: 30%;
                transform: translate(9100%, -25%);
            }

            90%,
            100% {
                height: 80%;
                transform: translate(9100%, -15%);
            }
        }

        @keyframes crane__movement {

            0%,
            20% {
                transform: rotateY(0);
            }

            70%,
            100% {
                transform: rotateY(45deg);
            }
        }

        @keyframes crane-weight__movement {

            0%,
            20% {
                transform: rotateY(0) translateX(0);
            }

            70%,
            100% {
                transform: rotateY(45deg) translateX(-50%);
            }
        }
    </style>

    <style>
        @keyframes shake {

            50% {

            }

            75% {
                transform: translateX(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .whatsapp-button {
            position: fixed;
            bottom: 40px;
            right: 100px;
            background-color: #25D366;
            color: white;
            font-size: 24px;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s infinite;
        }

        .whatsapp-button:hover {
            background-color: #1EBE5D;
            text-decoration: none;
            animation: shake 0.5s ease-in-out;
        }
    </style>
